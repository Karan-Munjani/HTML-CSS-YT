<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3</title>
    <style>
          .nested{
            display: grid;
            grid-template-columns: repeat(3 ,1fr);
            grid-auto-rows: 70px;
            grid-gap: 1em;
            background: #eeeeee;
        }
        .nested>div{
            border:2px solid red;
            margin:auto;
        }
        .nested>div:nth-child(odd){
            background: #dddddd;
        }
    </style>
</head>
<body>
    <div class="nested">
        <div>KARAN MUNJANI</div>
        <div>KARAN MUNJANI</div>
        <div>KARAN MUNJANI</div>
        </div>
</body>
</html>
