<!-- Units px,em,rem,ex,percentages,vh vw,vmin vmax -->
<!-- default font size oof browser = 16 px


1 em = 16 px
percentages = Increasing or decreasing this percentage will increase or decrease the size of the text.

ems & percentage values for child elements will be based off of the parent elements.
(mainly width and height properties are scaled based on the containing parent element.)

1 rem = (defined by user in html)(root ems)
html {
    font-size: 14px;
 }
ex = width of default font family X
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Units in CSS</title>

     <style>

        html{
            font-size:16px ;
        }

        .container{
            font-size: 2rem;
        }

        .subcont{
            font-size: 3rem;
        }
        #three{

            font-size: 3rem;
        
        }
     </style>
 </head>
 <body>
     <p>Hello 16px</p>
     <p id="three">Hello</p>
    <div class="container">

        Hello Container with 2 rem
            <div class="subcont">

                container with 3 rem
                
            </div>
    </div>

 </body>
 </html>
